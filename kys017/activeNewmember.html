<!DOCTYPE html>
<html>
<head>
<title>购买六星健康使者</title>
<meta charset="utf-8"/>
<meta name="author" content="yy"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
<meta name="author" content="yy"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Expires" content="-1"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta name="description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet" href="css/swiper.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
<link rel="stylesheet" href="css/lf_style.css"/>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<style type="text/css">
	body{ background: #fff; }
	.account_setting_1 a i{
		font-style:normal;
		font-size:14px;
		color:#333;
	}

</style>
</head>
<body>
<div class="public_head">
	<h3>购买六星健康使者<br/><span>Buy six star health messengers</span></h3>
	<a href="javascript:history.go(-1);" class="iconfont icon-back"></a>
</div>
<div class="account_setting_1">
	<a href="#">
		<p>消耗种子金<span>Consume seed gold</span></p>
		<i>1个</i>
	</a>
</div>
<div class="healthy_money">
	<div class="healthy_money_title">支付密码<span>Payment password</span></div>
	<input id="deal_password" type="text" name="account"/>
	<p>*</p>
</div>
<div type="button" class="click1">确认<br/><span>Confirm</span></div>
<script type="text/javascript">
$('.click1').on("click",function(){
	var deal_password = $('#deal_password').val();
	$.ajax({
		url:'http://api.icpkys.com/health/seed/health?token='+$.cookie('the_cookie'),
		type:'post',
		data:{
			deal_password:deal_password
		},
		success:function(req){
			console.log(req);
			if(req.status=='success'){
				alert(req.message);
				window.location.href='healtherOrder.html';
			}else{
				alert(req.massage)
			}
		},
		error:function(res){
			if(res.status!=undefined){
                if(res.status==404){
                    alert('接口不存在');
                }
                if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
                    alert('请重新登录');
                    window.location.href='login.html';
                }
            }else{
                console.log(res);
                alert('未知错误');
            }
		}
	})
})
</script>
</body>
</html>
