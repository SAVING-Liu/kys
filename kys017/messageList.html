<script>
    var _token = $.cookie('the_cookie');
    $.ajax({
	    	url:'http://api.icpkys.com/user/message_lists?token='+_token,
	    	type:'get',
	    	data:{},
	    	success:function(req){
	    		console.log(req);
	    		if(req.status=='success'){
	    			var data = req.data;
	    			function msg(_arr,divClass){
						$.each(_arr,function(index,value){
							var _li = '<li class="lf_messageItem lf_clearFloat">'
									+	'<div class="lf_left lf_messageDetail">'
									+		'<div class="lf_healthJin lf_clearFloat">'

									+		'<div class="lf_healther lf_clearFloat">'
									+			'<em>'+value.name+'</em><span>'+value.mobile+'</span>'
									+		'</div>'
									+	'</div>'	
									+	'<div class="lf_right lf_messageNum">'
									+		'￥ <em>'+value.price+'</em>'
									+		'<span>$ '+parseInt(value.price / 7)+'</span>'
									+	'</div>'
									+'</li>';
							divClass.append(_li);
						})
					};
					var goodsDiv = $('.lf_messageList');
					msg(req.data,goodsDiv);
