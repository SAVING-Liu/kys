<script type="text/javascript">
$(document).ready(function() {
	if (sessionStorage.num == 1) {
		setTimeout(function(){
			$(".jyt_tan").fadeIn(1000)
		},500)
		sessionStorage.num = 2
	}
	
});
$(".close").on("click",function(){
	$(".jyt_tan").css('display', 'none');
})
$(".jump").on("click",function(){
	window.location.href="behealther.html"
})
//公告
$.ajax({
	url:'http://api.icpkys.com/user/home/announcement?token='+$.cookie('the_cookie'),
	type:'get',
	data:{},
	success:function(req){
		console.log(req);
		if(req.status=='success'){
			var noticeBox = $('.lf_gundong');
			$.each(req.data,function(index,value){
				var _div =  '<div data-id="'+ value.id +'" class="swiper-slide lf_noticeTiao">'
						 +		'<p class="lf_notice-p1">'+ value.title +'</p>'
						 +	'</div>';
					noticeBox.append(_div);
			});
			var mySwiper = new Swiper ('.swiper-container', {
		        direction: 'horizontal',
		        loop: true,
		        autoplay : 4000, //时间
		        // 如果需要分页器
		        autoplayDisableOnInteraction : false,
		     }) ; 
			//跳转
			$('.lf_noticeTiao').on('click',function(){
				var _id = $(this).attr('data-id')
				window.location.href='announcement.html?id='+ _id; 
			})
		}else{
			alert(req.massage);
		}
	},
	error:function(res){
		if(res.status!=undefined){
    		if(res.status==404){
        		alert('接口不存在');
        	}
        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
        		alert('请重新登录');
        		window.location.href='login.html';
        	}
    	}else{
    		console.log(res);
    		alert('未知错误');
    	}
	}
});
//自营店
$.ajax({
	url:'http://api.icpkys.com/shop/self?token='+$.cookie('the_cookie'),
	type:'get',
	data:{},
	success:function(req){
		if(req.status=='success'){
			var id = req.data.id;
			var _href = "shopHomepage.html?id="+id;
			$('#ziying').attr('href',_href);
		}else{
			alert(req.massage);
		}
	},
	error:function(res){
		if(res.status!=undefined){
    		if(res.status==404){
        		alert('接口不存在');
        	}
        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
        		alert('请重新登录');
        		window.location.href='login.html';
        	}
    	}else{
    		console.log(res);
    		alert('未知错误');
    	}
	}
})
</script>
