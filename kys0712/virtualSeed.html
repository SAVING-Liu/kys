<style type="text/css">
	body{ background: #f5f5f5;padding-bottom:60px; }
	.account_setting_1 a i{
		font-style:normal;
		font-size:14px;
		color:#333;
	}
	.lf_footer{
		height:50px;
	}
</style>
</head>
<body>
<div class="public_head">
	<h3>种子金<br/><span>Seed gold</span></h3>
	<a href="javascript:history.go(-1);" class="iconfont icon-back"></a>
</div>
<div class="account_setting_1">
	<a href="#">
		<p>种子金<span>Seed gold</span></p>
		<i class="num">个</i>
	</a>
</div>
<div class="lf_footer">
	<button onclick="window.location.href='activeNewmember.html'" type="button" class="lf_purchase">购买六星健康使者<br/><span>Buy six star health messengers</span></button>
</div>
<script type="text/javascript">
	$.ajax({
		url:'http://api.icpkys.com/health/coin?token='+$.cookie('the_cookie'),
		type:'get',
		data:{},
		success:function(req){
			if(req.status=='success'){
				$('.num').text(req.data+'个');
			}else{
				alert(req.massage);
			}
		},
		error:function(res){
			if(res.status!=undefined){
        		if(res.status==404){
	        		alert('接口不存在');
	        	}
	        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
	        		alert('请重新登录');
	        		window.location.href='login.html';
	        	}
        	}else{
        		console.log(res);
        		alert('未知错误');
        	}
		}
	})
</script>
</body>
</html>
