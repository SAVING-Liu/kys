<script type="text/javascript">
	var _token = $.cookie('the_cookie');
	//获取健康使者等级
	$.ajax({
		url:'http://api.icpkys.com/health/grade?token='+_token,
		type:'get',
		data:{},
		success:function(req){
			console.log(req);
			if(req.status=='success'){
				var _data = req.data;
				//健康指数
				if(_data.index==null){
					_data.index=0;
					$('.lf_myHealthIndex').html('我的健康指数：'+_data.index+'<br/><span>My health index</span>')
				}else{
					$('.lf_myHealthIndex').html('我的健康指数：'+_data.index+'<br/><span>My health index</span>')
				}
				
				//星级
				$('.myGrade').text(_data.grade);
				var star = _data.grade;
				if(star==1){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'10%'
					});
				};
				if(star==2){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'30%'
					});
				};
				if(star==3){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'50%'
					});
				};
				if(star==4){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'70%'
					});
				};
				if(star==5){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'90%'
					});
				};
				if(star==6){
					$('.lf_line').css({
						transition:'all linear 0.3s',
						width:'98%'
					});
				};
			}else{
				alert(req.massage);
			}
		},
		error:function(res){
			console.log(res);
			if(res.status!=undefined){
        		if(res.status==404){
	        		alert('接口不存在');
	        	}
	        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
	        		alert('请重新登录');
	        		window.location.href='login.html';
	        	}
        	}else{
        		console.log(res);
        		alert('未知错误');
        	}
		}
	});
</script>
