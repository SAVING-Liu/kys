<script>
	var shopId;

		console.log($(".lf_goodsPrice-cn").children("strong"));
		shopCarPay[0].price1 = $(".lf_goodsPrice-cn").children("strong").html();
		shopCarPay[0].price2 = $(".lf_goodsPrice-e").html().split("$")[1];
		shopCarPay[0].num = 1;
		shopCarPay[0].img = $(".content-banner")[0].src;
		shopCarPay[0].id = shopId;
		shopCarPay[0].pay = 1;
		sessionStorage.shopCarPay = JSON.stringify(shopCarPay);
	}).on("touchend", function () {
		window.location.href = "purchaseGoods.html?shopid=" + shopId;
	});
</script>
<script>
	var shopShow;
	$.ajax({
	    url:'http://api.icpkys.com/shop/goods/details',
	    type:'get',
	    async: false,
	    data: {
	    	token: $.cookie('the_cookie'),
	    	goods_id: window.location.href.split("?shopid=")[1].split("?")[0]
	    },
	    success: function (msg) {
	    	console.log(msg);
	    	shopShow = msg.data;
	    	shopId = shopShow.id;
	    	if (shopShow.status == 0) {
	    		shopShow.zerostart = true;
	    	} else if (shopShow.status == 1) {
	    		shopShow.onestart = true;
	    	} else if (shopShow.status == 2) {
	    		shopShow.twostart = true;
	    	} else if (shopShow.status == 3) {
	    		shopShow.threestart = true;
	    	} else if (shopShow.status == 4) {
	    		shopShow.fourstart = true;
	    	} else if (shopShow.status == 5) {
	    		shopShow.fivestart = true;
	    	}
	    	shopShow.price_us = (shopShow.price / 7).toFixed(2);
	    	var cacheArr = shopShow.details.split('src="');
	    	for (var i = 0; i < cacheArr.length - 1; i++) {
	    		shopShow.details = cacheArr[i] + 'src="http://api.icpkys.com' + cacheArr[i+1];
	    	}
			var myTemplate = Handlebars.compile($("#table-template").html());
			$('.lf_content').html(myTemplate(shopShow));
	    }
	})
</script>
<script>
	//加入购物车
	$(".lf_goodDetailBtn").eq(0).on("touchstart", function () {
		$.ajax({
			type:"POST",
			url:"http://api.icpkys.com/shop/cart/add?token=" + $.cookie("the_cookie"),
			async:false,
	        crossDomain:true,
	        datatype: "json",
	        xhrFields: {  withCredentials: true  },
	    	crossDomain: true,
			data: {
				goods_id: window.location.href.split("?shopid=")[1].split("?")[0],
				goods_num: 1
			},
			success: function (msg) {
				console.log(msg);
				if (msg.status === "success") {
					if (confirm("购物车添加商品成功,是否前往购物车")) {
						window.location.pathname = "goodsCar.html";
					}
				} else {
					alert("添加购物车失败,请刷新重试");
				}
			}
		});
	});
</script>
