<body>
<div class="public_head">
	<h3>流通健康金<br/><span>Circulation health fund</span></h3>
	<a href="javascript:history.go(-1)" class="iconfont icon-back"></a>
	<!-- <i class="iconfont icon-form"></i> -->
</div>
<div class="circulate_money">
	<span>金额</span>
	<span>Amount of money</span>
	<span class="circulate_money-span">0.00</span>
</div>
<ul class="list1">
	<li>
		<a href="health_exchange.html">
			<span class="iconfont icon-duihuan"></span>
			<span>兑换<strong>Exchange</strong></span>
			<i class="iconfont icon-more"></i>
		</a>
	</li>
	<li>
		<a href="health_transfer.html">
			<span class="iconfont icon-zhuanzhang"></span>
			<span>转账<strong>Transfer accounts</strong></span>
			<i class="iconfont icon-more"></i>
		</a>
	</li>
</ul>

<script>
	$.ajax({
		url: "http://api.icpkys.com/user/home/my_health",
		data: {
			token: $.cookie('the_cookie')
		},
		success: function (msg) {
			$(".circulate_money-span").html(msg.data.toFixed(2));
		}
	});
</script>
