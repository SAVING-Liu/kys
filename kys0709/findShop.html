<script type="text/javascript">
	//字母筛选
	$('.lf_cebianlan button').on('click',function(){
		var txt = $(this).html();
		$('.lf_findShopTitle').text(txt);
	})
</script>
<script>
	/*弹窗内容*/
	$('.filters').on('click',function(){
		$('.lf_tanchuang').css('display','block');
		$('.lf_jiangList').on('click',function(){
			$('.lf_jiangList').removeClass('lf_jiangListOn');
			$('.lf_jiangList').eq($(this).index()).addClass('lf_jiangListOn');
		});
		$('#lf_jiangSure3').on('click',function(){
			$('.lf_tanchuang').css('display','none');
		})
	})
	
</script>
<script type="text/javascript">
	var _token = $.cookie('the_cookie');
	$.ajax({
		url:'http://api.icpkys.com/shop/list?token='+_token,
		type:'get',
		data:{},
		success:function(req){
			console.log(req);
			if(req.status=='success'){
				var _data = req.data;
				var shopClass = $('.lf_shopBoxLists');
				$.each(_data,function(index,value){
					var _li = '<li class="lf_shopBoxItem">'
							+ 	'<a href="shopHomepage.html?id='+value.id+'" class="lf_jump lf_borderBox lf_clearFloat">'
							+		'<img src="http://api.icpkys.com' + value.logo + '" alt=""/>'
							+		'<p class="lf_findshopName lf_borderBox">' + value.name + '</p>'
							+ 	'</a>'
						    + '</li>';
					shopClass.append(_li); 
				});
				//搜索商店
				$('.searchBtn').on('click',function(){
					var search = $('#search').val();
					$.ajax({
						url:'http://api.icpkys.com/shop/list?token='+_token,
						type:'get',
						data:{
							search:search
						},
						success:function(req){
							console.log(req);
							if(req.status=='success'){
								var _data = req.data;
								$('.lf_shopBoxLists').html('');
								var shopClass = $('.lf_shopBoxLists');
								$.each(_data,function(index,value){
									var _li = '<li class="lf_shopBoxItem">'
											+ 	'<a href="shopHomepage.html?id='+value.id+'" class="lf_jump lf_borderBox lf_clearFloat">'
											+		'<img src="' + value.logo + '" alt=""/>'
											+		'<p class="lf_findshopName lf_borderBox">' + value.name + '</p>'
											+ 	'</a>'
										    + '</li>';
									shopClass.append(_li); 
								});
							}else{
								alert(req.massage);
							}
						},
						error:function(res){
							if(res.status!=undefined){
				        		if(res.status==404){
					        		alert('接口不存在');
					        	}
					        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
					        		alert('请重新登录');
					        		window.location.href='login.html';
					        	}
				        	}else{
				        		console.log(res);
				        		alert('未知错误');
				        	}
						}
					})
				});
			}else{
				alert(req.massage);
			}
		},
		error:function(res){
			if(res.status!=undefined){
        		if(res.status==404){
	        		alert('接口不存在');
	        	}
	        	if(res.status==401 && res.responseText=='{"error":"token_expired"}'){
	        		alert('请重新登录');
	        		window.location.href='login.html';
	        	}
        	}else{
        		console.log(res);
        		alert('未知错误');
        	}
		}
	})
</script>
